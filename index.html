<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lofi Study</title>
    <link rel="stylesheet" href="../lofi-study/css/style.css">
    <script type="module" src="../lofi-study/js/main.js"></script>
</head>
<body>
    <div class="navbar">
        <img src="../lofi-study/assets/todoMenu.svg" alt="" class="todoMenu">
        <img src="../lofi-study/assets/menu.svg" alt="" class="settingMenu">
    </div>

    <div class="clock">
        <div class="clock-face">
            <div class="hand" id="hour-hand"></div>
            <div class="hand" id="min-hand"></div>
            <div class="hand" id="second-hand"></div>
            <div class="core"></div>
        </div>
    </div>

    <div class="numericalClock hidden">
        <div class="time">25:25:25</div>
    </div>
    <div class="musicFrame">
        <input placeholder='Add a YouTube playlist link' type="url" name="" id="playlistInput">
        <iframe id="iframe" src="https://www.youtube.com/embed/videoseries?list=PL6NdkXsPL07KN01gH2vucrHCEyyNmVEx4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>







    <div class="settings hiddenLeft">
        <div class="exitSettings">
            <img src="../lofi-study/assets/exit.svg" alt="">
        </div>
        <div class="options">
            <button class="analogue">Analogue Clock Mode</button>
            <button class="digital">Digital Clock Mode</button>
        </div>
    </div>

    <div class="todoList hiddenRight">
        <div class="exitTodo">
            <img src="../lofi-study/assets/exit.svg" alt="">
        </div>

    </div>


</body>
</html>
